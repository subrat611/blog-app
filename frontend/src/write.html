<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write-blog</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./write.css">
</head>
<body>
    <!-- header part -->
    <div class="header-wrapper">
        <img src="../assets/Images/logo.png" alt="logo-img" class="logo-img" />
        <div class="header-profile-wrapper">
            <button>Publish</button>
            <img src="../assets/Images/profile-avatar.png" alt="profile-avatar" class="profile-avatar" />
        </div>
    </div>    
    
    <!-- write blog part -->
    <div class="blog-wrapper">
        <div class="write-blog-wrapper">
            <div class="blog-title-wrapper">
                <h1 class="blog-title">Title</h1>
            </div>
            <p class="blog-para">Tell me your story...</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
