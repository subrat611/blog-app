<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write-blog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header part -->
    <div class="header-wrapper">
        <img src="../assets/Images/logo.png" alt="logo-img" class="logo-img" />
        <div class="header-profile-wrapper">
            <button>Publish</button>
            <img src="../assets/Images/profile-avatar.png" alt="profile-avatar" class="profile-avatar" />
        </div>
    </div>    
    
    <!-- write blog part -->
    <div class="blog-wrapper">
        <div class="write-blog-wrapper">
            <input type="text" class="blog-title" placeholder="Title" />
            <input type="text" class="blog-subtitle" placeholder="Tell your story...">
        </div>
    </div>

</body>
</html>
